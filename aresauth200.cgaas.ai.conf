server {
        server_name aresauth200.cgaas.ai;


        location / {
            proxy_pass       http://localhost:6004;
            proxy_redirect   off;
            proxy_set_header Host $host;
            proxy_set_header Proxy "";

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Proto $scheme;

            # log files
            access_log /var/log/nginx/aresauth200.cgaas.ai.access.log;
            error_log /var/log/nginx/aresauth200.cgaas.ai.error.log;
        }



    

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/aresauth200.cgaas.ai/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/aresauth200.cgaas.ai/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = aresauth200.cgaas.ai) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        server_name aresauth200.cgaas.ai;
    listen 80;
    return 404; # managed by Certbot


}